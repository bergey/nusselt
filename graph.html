<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
  <title>Graph Test</title>
  <meta content='text/html' charset='UTF-8' http-equiv='Content-Type'/>
  <link type="text/css" rel="stylesheet" href="graph.css" />
  <script type="text/javascript" src="d3-2.4.6.js" > </script>
</head>
<body>
<p>This is  not a graph.</p>
<script type="text/javascript" src="bars_div.js"> </script>
<p>This might be a graph.</p>
<script type="text/javascript" src="bars_svg.js"> </script>
<p>This graph does mouseover:  <span class="graphval"></span></p>
<script type="text/javascript" src="line_dots.js"> </script>
<p>This is the coolest graph!</p>
<p><input type="checkbox" name="data1" onclick="showHide(this, 'Miami');" checked /> Line 1 color: <select onchange="colorChange(this, 'Miami');">
<option>red</option>
<option>blue</option>
<option>green</option>
<option>black</option>
</select></p>
<p><input type="checkbox" name="data2" onclick="showHide(this, 'Random');" checked /> Line 2 color: <select onchange="colorChange(this, 'Random');">
<option>red</option>
<option>blue</option>
<option>green</option>
<option>black</option>
</select></p>
<script type="text/javascript" src="line_svg.js"> </script>
<p>x-range: <input type="text" name="x-bottom" size=5 /> &lt; x &lt; <input type="text" name="x-top" size=5 /></p>
<p>y-range: <input type="text" name="y-bottom" size=5 /> &lt; y &lt; <input type="text" name="y-top" size=5 /></p>
</body>
</html>
